<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbo Lite - Get Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }.key-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
}

.key-box {
  background: white;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  color: black;
  width: 250px;
  position: relative;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  border: 2px solid black;
}

.key-box h2 {
  font-weight: bold;
}

.key-box input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 80%;
  margin-top: 10px;
  text-align: center;
}

.key-box button {
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  background-color: black;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

.key-box button:hover {
  background-color: gray;
}

.message {
  margin-top: 10px;
  font-weight: bold;
}

  </style>
</head>
<body><div class="key-container" id="keyContainer">
  <div class="key-box">
    <h2>Turbo Lite</h2>
    <h3>Bạn Cần Lấy Key Để Chơi</h3>
    <h4>Free 24h Vô Hạn Chơi</h4>
    <input type="text" id="userKey" placeholder="Dán Key Vào Đây">
    <br>
    <button onclick="copyKeyLink()">Lấy Key</button>
    <button onclick="checkKey()">Xác Nhận</button>
    <p id="message" class="message"></p>
  </div>
</div><script>
  const validKeys = ["T7R5f9bbDw", "2a9w1x5", "Meowx"]; // Danh sách key hợp lệ
  const keyExpireTime = 24 * 60 * 60 * 1000; // 24 giờ
  const redirectURL = "https://turbolite.github.io/Tab/"; // URL chuyển hướng sau khi nhập key
  const keyLink = "https://link4sub.com/r6rI"; // Link lấy key

  function copyKeyLink() {
    navigator.clipboard.writeText(keyLink).then(() => {
      document.getElementById("message").style.color = "green";
      document.getElementById("message").textContent = "> https://link4sub.com/r6rI < Copy Link Lấy Key, Bạn Vào Google Và Dán Để Lấy Key";
    }).catch(err => {
      document.getElementById("message").style.color = "red";
      document.getElementById("message").textContent = "https://link4sub.com/r6rI";
    });
  }

  function checkKey() {
    const userKey = document.getElementById("userKey").value;
    const message = document.getElementById("message");

    message.style.color = "blue";
    message.textContent = "Chờ Check Xíuu";

    setTimeout(() => {
      if (validKeys.includes(userKey)) {
        message.style.color = "green";
        message.textContent = "Ok Thành Côngg";
        localStorage.setItem("storedKey", userKey);
        localStorage.setItem("keyTimestamp", Date.now().toString());

        setTimeout(() => {
          window.location.href = redirectURL;
        }, 1500);
      } else {
        message.style.color = "red";
        message.textContent = "Key Saiii";
      }
    }, 1000);
  }

  function checkStoredKey() {
    const storedKey = localStorage.getItem("storedKey");
    const keyTimestamp = localStorage.getItem("keyTimestamp");

    if (storedKey && validKeys.includes(storedKey)) {
      if (keyTimestamp && Date.now() - parseInt(keyTimestamp) < keyExpireTime) {
        document.getElementById("message").textContent = "Hello Bạn...";
        setTimeout(() => {
          window.location.href = redirectURL;
        }, 1500);
      }
    }
  }

  checkStoredKey();
</script></body>
</html>
