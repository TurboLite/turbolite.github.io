<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang tải...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ecf0f1; /* Màu nền nhạt */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .loading-box {
            background-color: #5a5a5a; /* Màu nền xám đậm */
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            width: 200px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "https://turbolite.github.io"; // Thay URL đích vào đây
        }, 3000); // Chuyển hướng sau 5 giây
    </script>
</head>
<body>
    <div class="loading-box">
        <div class="loader"></div>
        <div class="loading-text">Đang Tải Dữ Liệu</div>
    </div>
</body>
</html>
